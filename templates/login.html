<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal - {{ hotel_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style_new.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .terminal {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-neon), var(--accent-blue), var(--accent-purple));
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .terminal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .terminal-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .terminal-subtitle {
            color: var(--text-gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .access-form {
            margin-top: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-neon);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: 
                0 0 0 3px rgba(0, 255, 136, 0.1),
                0 0 20px rgba(0, 255, 136, 0.2);
            background: rgba(0, 255, 136, 0.05);
        }

        .access-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-blue));
            color: var(--primary-dark);
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .access-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .access-btn:hover::before {
            left: 100%;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .access-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .system-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .system-info a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .system-info a:hover {
            color: var(--accent-neon);
        }

        .loading {
            opacity: 0.7;
        }

        .loading .access-btn {
            background: var(--text-gray);
            cursor: wait;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="terminal" id="terminal">
            <div class="terminal-header">
                <div class="terminal-icon">üîê</div>
                <h1 class="terminal-title">ACCESS CONTROL</h1>
                <p class="terminal-subtitle">NEXUS HOTEL SYSTEM</p>
            </div>
            
            <form class="access-form" id="accessForm">
                <div class="input-group">
                    <label for="username">USER ID</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter user identification">
                </div>
                
                <div class="input-group">
                    <label for="password">ACCESS CODE</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter access code">
                </div>
                
                <button type="submit" class="access-btn" id="accessBtn">
                    <span id="btnText">INITIALIZE ACCESS</span>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="system-info">
                <a href="/">‚Üê RETURN TO MAIN SYSTEM</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const terminal = document.getElementById('terminal');
            const accessBtn = document.getElementById('accessBtn');
            const btnText = document.getElementById('btnText');
            const errorDiv = document.getElementById('errorMessage');
            
            // Show loading state
            terminal.classList.add('loading');
            btnText.textContent = 'ACCESSING SYSTEM...';
            errorDiv.style.display = 'none';
            
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    btnText.textContent = 'ACCESS GRANTED';
                    
                    // Success animation
                    terminal.style.borderColor = 'var(--accent-neon)';
                    terminal.style.boxShadow = '0 0 50px rgba(0, 255, 136, 0.5)';
                    
                    setTimeout(() => {
                        window.location.href = '/business/dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.detail || 'Access denied');
                }
            } catch (error) {
                terminal.classList.remove('loading');
                btnText.textContent = 'INITIALIZE ACCESS';
                errorDiv.textContent = 'ACCESS DENIED: ' + (error.message || 'Invalid credentials');
                errorDiv.style.display = 'block';
                
                // Error animation
                terminal.style.borderColor = 'rgba(255, 0, 0, 0.5)';
                terminal.style.boxShadow = '0 0 50px rgba(255, 0, 0, 0.3)';
                
                setTimeout(() => {
                    terminal.style.borderColor = 'rgba(0, 255, 136, 0.3)';
                    terminal.style.boxShadow = '0 0 50px rgba(0, 255, 136, 0.1)';
                }, 2000);
            }
        });

        // Add typing effect to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.style.borderColor = 'var(--accent-neon)';
                    this.style.boxShadow = '0 0 10px rgba(0, 255, 136, 0.2)';
                } else {
                    this.style.borderColor = 'rgba(0, 255, 136, 0.3)';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
