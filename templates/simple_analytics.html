<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; }
        .btn { padding: 8px 16px; border: 1px solid #ddd; background: white; border-radius: 4px; cursor: pointer; }
        .btn.active { background: #007bff; color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; }
        .full-width { grid-column: 1 / -1; }
        .summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .summary-card { background: white; padding: 15px; border-radius: 8px; text-align: center; }
        .summary-value { font-size: 24px; font-weight: bold; color: #333; }
        .summary-label { color: #666; font-size: 12px; }
        .item-list { max-height: 400px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .item:hover { background: #f8f9fa; }
        .rank { font-weight: bold; color: #007bff; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Dashboard</h1>
            <div class="controls">
                <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                    <button class="btn active" onclick="setPeriod('day')" id="day-btn">Day</button>
                    <button class="btn" onclick="setPeriod('week')" id="week-btn">Week</button>
                    <button class="btn" onclick="setPeriod('month')" id="month-btn">Month</button>
                    <button class="btn" onclick="setPeriod('year')" id="year-btn">Year</button>
                    <select id="waiter-filter" onchange="loadData()" style="margin-left: 20px; padding: 8px;">
                        <option value="">All Waiters</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="date" id="date-picker" onchange="loadData()">
                </div>
            </div>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="summary-value" id="total-orders">0</div>
                <div class="summary-label">Total Orders</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="total-sales">‚Ç¨0</div>
                <div class="summary-label">Total Sales</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="total-tips">‚Ç¨0</div>
                <div class="summary-label">Total Tips</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="avg-order">‚Ç¨0</div>
                <div class="summary-label">Avg Order</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üèÜ Top Items</h3>
                <div class="item-list" id="top-items"></div>
            </div>
            <div class="card">
                <h3>üìà Categories</h3>
                <canvas id="categories-chart" width="400" height="300"></canvas>
            </div>
        </div>

        <div class="card full-width">
            <h3>üìä Sales Trends</h3>
            <canvas id="trends-chart" width="800" height="300"></canvas>
        </div>

        <div class="card full-width">
            <h3>üë®‚Äçüç≥ Waiter Performance</h3>
            <div class="item-list" id="waiter-performance"></div>
        </div>

        <div class="card full-width" style="text-align: center; padding: 30px;">
            <h3>üìÅ Export Data</h3>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 15px;">
                <button onclick="downloadSalesCSV()" class="btn" style="background: #28a745; color: white; padding: 12px 24px;">üìä Download Sales CSV</button>
                <button onclick="downloadTopItemsCSV()" class="btn" style="background: #007bff; color: white; padding: 12px 24px;">üèÜ Download Top Items CSV</button>
            </div>
        </div>
    </div>

    <script>
        let currentPeriod = 'day';
        let currentDate = new Date().toISOString().split('T')[0];
        let currentWaiterId = null;
        let charts = {};

        document.getElementById('date-picker').value = currentDate;
        loadWaiters();

        function setPeriod(period) {
            currentPeriod = period;
            // Auto-set to today's date when period buttons are clicked
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-picker').value = today;
            currentDate = today;
            
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(period + '-btn').classList.add('active');
            loadData();
        }

        async function loadData() {
            currentDate = document.getElementById('date-picker').value;
            currentWaiterId = document.getElementById('waiter-filter').value || null;
            console.log(`Loading data for period: ${currentPeriod}, date: ${currentDate}, waiter: ${currentWaiterId}`);
            
            try {
                let dashboardUrl = `/business/analytics/dashboard?period=${currentPeriod}&target_date=${currentDate}`;
                let topItemsUrl = `/business/top-menu-items?period=${currentPeriod}&target_date=${currentDate}&limit=10`;
                let categoriesUrl = `/business/analytics/categories?period=${currentPeriod}&target_date=${currentDate}`;
                
                if (currentWaiterId) {
                    dashboardUrl += `&waiter_id=${currentWaiterId}`;
                    topItemsUrl += `&waiter_id=${currentWaiterId}`;
                    categoriesUrl += `&waiter_id=${currentWaiterId}`;
                }
                
                console.log('Top items URL:', topItemsUrl);
                
                const [dashboard, topItems, categories] = await Promise.all([
                    fetch(dashboardUrl).then(r => r.json()),
                    fetch(topItemsUrl).then(r => r.json()),
                    fetch(categoriesUrl).then(r => r.json())
                ]);
                console.log('Dashboard data:', dashboard);

                updateSummary(dashboard.summary);
                updateTopItems(topItems.items || []);
                updateCategoriesChart(categories.categories || []);
                updateTrendsChart(dashboard.trends || []);
                updateWaiterPerformance(dashboard.waiters || []);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateSummary(summary) {
            document.getElementById('total-orders').textContent = summary.total_orders || 0;
            document.getElementById('total-sales').textContent = `‚Ç¨${(summary.total_sales || 0).toFixed(2)}`;
            document.getElementById('total-tips').textContent = `‚Ç¨${(summary.total_tips || 0).toFixed(2)}`;
            const avgOrder = summary.total_orders > 0 ? summary.total_sales / summary.total_orders : 0;
            document.getElementById('avg-order').textContent = `‚Ç¨${avgOrder.toFixed(2)}`;
        }

        function updateTopItems(items) {
            const container = document.getElementById('top-items');
            console.log('Top items data:', items);
            
            if (!items || items.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No top items data available</p>';
                return;
            }
            
            container.innerHTML = items.map((item, index) => `
                <div class="item">
                    <div>
                        <span class="rank">#${index + 1}</span>
                        <strong>${item.name || 'Unknown'}</strong>
                        <div style="font-size: 12px; color: #666;">${item.category || 'Food'}</div>
                    </div>
                    <div style="text-align: right;">
                        <div><strong>${item.quantity || 0}</strong> sold</div>
                        <div style="font-size: 12px;">‚Ç¨${(item.revenue || 0).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateCategoriesChart(categories) {
            const ctx = document.getElementById('categories-chart').getContext('2d');
            
            if (charts.categories) {
                charts.categories.destroy();
            }

            charts.categories = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(cat => cat.category),
                    datasets: [{
                        data: categories.map(cat => cat.revenue),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function updateTrendsChart(trends) {
            const ctx = document.getElementById('trends-chart').getContext('2d');
            
            if (charts.trends) {
                charts.trends.destroy();
            }

            charts.trends = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.map(t => new Date(t.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Orders',
                        data: trends.map(t => t.orders),
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        yAxisID: 'y'
                    }, {
                        label: 'Revenue (‚Ç¨)',
                        data: trends.map(t => t.revenue),
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { type: 'linear', display: true, position: 'left' },
                        y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false } }
                    }
                }
            });
        }

        function updateWaiterPerformance(waiters) {
            const container = document.getElementById('waiter-performance');
            if (waiters.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No waiter data available</p>';
                return;
            }
            
            container.innerHTML = waiters.map((waiter, index) => `
                <div class="item">
                    <div>
                        <span class="rank">#${index + 1}</span>
                        <strong>${waiter.name}</strong>
                        <div style="font-size: 12px; color: #666;">${waiter.total_orders} orders</div>
                    </div>
                    <div style="text-align: right;">
                        <div><strong>‚Ç¨${waiter.total_sales.toFixed(2)}</strong></div>
                        <div style="font-size: 12px; color: #666;">‚Ç¨${waiter.total_tips.toFixed(2)} tips</div>
                        <div style="font-size: 11px; color: #999;">‚Ç¨${waiter.avg_order_value.toFixed(2)} avg</div>
                    </div>
                </div>
            `).join('');
        }

        async function loadWaiters() {
            try {
                const response = await fetch('/business/waiters');
                const data = await response.json();
                const select = document.getElementById('waiter-filter');
                select.innerHTML = '<option value="">All Waiters</option>';
                data.waiters.forEach(waiter => {
                    const option = document.createElement('option');
                    option.value = waiter.id;
                    option.textContent = waiter.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading waiters:', error);
            }
        }

        function downloadSalesCSV() {
            let url = `/export/sales-csv?period=${currentPeriod}&target_date=${currentDate}`;
            if (currentWaiterId) url += `&waiter_id=${currentWaiterId}`;
            window.open(url, '_blank');
        }

        function downloadTopItemsCSV() {
            let url = `/business/analytics/export/csv?period=${currentPeriod}&target_date=${currentDate}`;
            if (currentWaiterId) url += `&waiter_id=${currentWaiterId}`;
            window.open(url, '_blank');
        }

        // Load initial data
        loadData();
    </script>
</body>
</html>
